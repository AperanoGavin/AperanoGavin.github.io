<body>
    <div class="form-connexion">
        <div class="form-connexion-content">
            <div class="form-connexion-logo">
                <img src="./assets/images/logo_s1.png" alt="logo">
            </div>
            <div class="form-connexion-header">
                <h1>Se connecter</h1>
            </div>
            <div class="form-connexion-body">
                <form action="#" method="POST">
                    <div class="form-connexion-input">
                        <input type="email" name="email" id="email" placeholder="Email">
                    </div>
                    <div class="form-connexion-input">
                        <span class="error"></span>

                    </div>
                    <div class="form-connexion-links">
                        <a href="#">Mot de passe oubli√© ?</a>
                        <div class="eye">

                    </div>
                    <div class="form-connexion-input-submit">
                        <input type="submit" value="Se connecter" class="button-success">
                    </div>
                    <div class="form-connexion-input-submit">
                        <span onclick="location='./inscription.html'">
                        Vous n'avez pas de compte ?
                    </span>
                        <a class="link" href="./inscription.html">Inscrivez vous</a>

                    </div>
                </form>
            </div>
        </div>
    </div>
