    <script>
        function loadPage(url) {
            //rajoute la div code au tout debut dans la div content
            document.getElementById("content").innerHTML = "<div id='code'></div>";
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {
                    document.getElementById("content").innerHTML = this.responseText;
                    // récupère la réponse et supprime les 3 premières lignes
                    var responseText = this.responseText;
                    responseText = responseText.replace(/^.+\n/, "");
                    responseText = responseText.replace(/^.+\n/, "");
                    responseText = responseText.replace(/^.+\n/, "");
                    responseText = responseText.replace(/^.+\n/, "");

                    document.getElementById("code").innerText = responseText;

                }
            };
            xhttp.open("GET", url, true);
            xhttp.send();
        }
    </script>
    <script>
        //enlever les 3 premieres lignes de la div code

        var code = document.getElementById("code").innerText;
        var code = code.split("\n");
        code.splice(0, 3);
        code = code.join("\n");
        document.getElementById("code").innerText = code;
    </script>
